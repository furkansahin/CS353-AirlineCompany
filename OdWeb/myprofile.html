<body>
	
	<div class = "wrapper">
		<header>
		
			<ul>
				<li>My Profile</li>
				<li><button type="button" class="btn btn-primary">LOG OUT</button></li>
			</ul>
	
		</header>		
		
		<div id = "breaksection2">
		</div>
		<div class="row">
			<div class="col-sm-6">
		
		
					<form class="form-signin">
						<label for="formuname" >UserName </label>
						<input type="text" id="formuname" class="form-control" value="Username" disabled>
						
						<label for="formupass" >Password </label>
						<input type="password" id="formupass" class="form-control" value = "password" disabled>
						
						<label for="formrepas1" >New Password </label>
						<input type="password" id="formrepas1" class="form-control" placeholder="New Password" >
						
						<label for="formrepas2" >Repeat New Password </label>
						<input type="password" id="formrepas2" class="form-control" placeholder="New Password" >
						
						<label for="formname" >Name </label>
						<input type="text" id="formname" class="form-control" value ="CurrentName" required="">
						
						<label for="formbirth" >Birthdate </label>
						<input type="date" id="formbirth" class="form-control" value ="1111-11-11" required="">
						
						<label for="formpassport" >Passport Number </label>
						<input type="text" id="formpassport" class="form-control" value ="A0000000" required="">
						
						<label >Current Mil Sum : 100000 </label>
						<br/>

						<button class="btn btn-lg" type="submit">Exit without Changes</button>	  
						<button class="btn btn-lg" type="submit">Save Changes</button>
					</form>	
			</div>
		</div>
